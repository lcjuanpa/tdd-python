<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>To-Do lists</title>
</head>
<body>
  <h1>Your To-Do list</h1><hr/>
  <form method="POST">
    {% csrf_token %}
    <input name="itemText" id="idNewItem" placeholder="Enter a to-do item" />
  </form>

  <table id="idListTable">
    {% for item in items %}
      <tr><td>{{ forloop.counter }}: {{ item.text }}</td></tr>
    {% endfor %}
  </table>
</body>
</html>
